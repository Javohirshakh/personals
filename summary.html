<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      /* Ensures content is hidden on larger screens */
      @media (min-width: 640px) {
        body::before {
          content: "Please view this design on a mobile device.";
          display: block;
          text-align: center;
          font-size: 24px;
          padding: 20px;
          color: #111418;
        }
        body > * {
          display: none;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col justify-between bg-white" style="font-family: Manrope, 'Noto Sans', sans-serif;">
    <header class="flex items-center p-4 bg-white justify-between">
      <h2 class="text-lg font-bold text-[#111418] text-center flex-1">Summary</h2>
    </header>

    <main>
      <div class="flex flex-wrap gap-4 p-4">
        <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#f0f2f4]">
          <p class="text-base font-medium text-[#111418]">Staff</p>
          <p class="text-2xl font-bold text-[#111418]">120</p>
        </div>
        <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#f0f2f4]">
          <p class="text-base font-medium text-[#111418]">Total</p>
          <p class="text-2xl font-bold text-[#111418]">15</p>
        </div>
        <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#f0f2f4]">
          <p class="text-2xl font-bold text-[#111418]">135</p>
        </div>
      </div>
      <div class="flex items-center gap-4 px-4 py-2 bg-white">
        <div class="flex flex-col">
          <p class="text-base font-medium text-[#111418]">Branch</p>
          <p class="text-sm font-normal text-[#637588]">Current Staff</p>
        </div>
        <p class="shrink-0 text-base font-normal text-[#111418]">70</p>
      </div>
      <!-- Repeat similar blocks for other branches -->
    </main>

    <footer class="flex gap-2 border-t border-[#f0f2f4] bg-white px-4 pb-3 pt-2">
      <a class="flex flex-col items-center text-[#637588]" href="#">
        <span class="sr-only">Home Icon</span>
        <p class="text-xs font-medium">Home</p>
      </a>
      <a class="flex flex-col items-center text-[#111418] rounded-full" href="#">
        <span class="sr-only">Staff Icon</span>
        <p class="text-xs font-medium">Staff</p>
      </a>
      <a class="flex flex-col items-center text-[#637588]" href="#">
        <span class="sr-only">Schedule Icon</span>
        <p class="text-xs font-medium">Schedule</p>
      </a>
      <a class="flex flex-col items-center text-[#637588]" href="#">
        <span class="sr-only">Profile Icon</span>
        <p class="text-xs font-medium">Profile</p>
      </a>
    </footer>
  </body>
</html>
