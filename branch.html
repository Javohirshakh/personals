<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      /* Ensures content is hidden on larger screens */
      @media (min-width: 640px) {
        body::before {
          content: "Please view this design on a mobile device.";
          display: block;
          text-align: center;
          font-size: 24px;
          padding: 20px;
          color: #111418;
        }
        body > * {
          display: none;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col justify-between bg-white" style="font-family: Manrope, 'Noto Sans', sans-serif;">
    <header class="flex items-center p-4 bg-white justify-between">
      <h2 class="text-lg font-bold text-[#111418] text-center flex-1 pl-12">Branch Information</h2>
      <button class="flex items-center justify-center w-12 h-12">
        <span class="sr-only">Settings Icon</span>
      </button>
    </header>

    <main>
      <section class="flex flex-col items-center p-4">
        <div class="bg-center bg-cover rounded-full h-32 w-32" style="background-image: url('./assets/images/branch.png');"></div>
        <div class="flex flex-col items-center mt-4">
          <p class="text-[22px] font-bold text-[#111418]">Union Square</p>
          <p class="text-base font-normal text-[#637588]">San Francisco, CA</p>
        </div>
        <button class="mt-4 bg-[#f0f2f4] text-[#111418] font-bold h-10 w-full rounded-xl max-w-[480px]">View all</button>
      </section>

      <h2 class="text-[22px] font-bold text-[#111418] px-4 pb-3 pt-5">Staff</h2>
      <div class="px-4 py-3">
        <!-- Megan Fox Staff Member -->
        <div class="flex items-center gap-4 bg-white">
          <div class="bg-center bg-cover rounded-full h-[70px] w-[70px]" style="background-image: url('./assets/images/megan.png');"></div>
          <div class="flex flex-col">
            <p class="text-base font-medium text-[#111418]">Megan Fox</p>
            <p class="text-sm text-[#637588]">Mon-Sun 9:00am-6:00pm</p>
            <p class="text-sm text-[#637588]">Manager</p>
          </div>
        </div>
        <!-- Repeat similar block for other staff members -->
      </div>
      <div class="px-4 py-3">
        <button class="bg-[#1980e6] text-white font-bold h-10 w-full rounded-xl max-w-[480px]">Add staff</button>
      </div>
    </main>

    <footer class="flex gap-2 border-t border-[#f0f2f4] bg-white px-4 pb-3 pt-2">
      <a class="flex flex-col items-center text-[#637588]" href="#">
        <span class="sr-only">Home Icon</span>
        <p class="text-xs font-medium">Home</p>
      </a>
      <a class="flex flex-col items-center text-[#111418] rounded-full" href="#">
        <span class="sr-only">Branches Icon</span>
        <p class="text-xs font-medium">Branches</p>
      </a>
      <a class="flex flex-col items-center text-[#637588]" href="#">
        <span class="sr-only">Employees Icon</span>
        <p class="text-xs font-medium">Employees</p>
      </a>
      <a class="flex flex-col items-center text-[#637588]" href="#">
        <span class="sr-only">Reports Icon</span>
        <p class="text-xs font-medium">Reports</p>
      </a>
    </footer>
  </body>
</html>
