<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apexpizza</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900" style="font-family: Manrope, sans-serif;">
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
      <img src="assets/logo.png" alt="Logo" class="h-8 w-8">
      <h1 class="text-xl font-bold">Apexpizza</h1>
      <div class="h-8 w-8"></div>
    </header>

    <!-- Tab navigation for mobile (visible only on small screens) -->
    <nav id="mobile-tabs" class="flex justify-around bg-white p-4 border-t">
      <button data-tab="main" class="tab-button active">Main</button>
      <button data-tab="courier" class="tab-button">Courier</button>
      <button data-tab="franchise" class="tab-button">Franchise</button>
    </nav>

    <main class="flex-grow px-4 py-6">
      <!-- Loader -->
      <div id="loading" class="spinner hidden"></div>

      <div id="content" class="flex flex-col sm:flex-row justify-between space-y-4 sm:space-y-0 sm:space-x-4">
        <!-- Main data (route=main) -->
        <div class="column bg-white shadow-lg rounded-lg p-4 w-full space-y-4 tab-content active" id="main-column">
          <div class="text-center font-bold text-lg">Filiallar</div>
          <div id="main-branch-list" class="space-y-2"></div>
        </div>

        <!-- Courier data (route=courier) -->
        <div class="column bg-white shadow-lg rounded-lg p-4 w-full space-y-4 tab-content hidden" id="courier-column">
          <div class="text-center font-bold text-lg">Kuryerlar</div>
          <div id="courier-branch-list" class="space-y-2"></div>
        </div>

        <!-- Franchise data (route=franchise) -->
        <div class="column bg-white shadow-lg rounded-lg p-4 w-full space-y-4 tab-content hidden" id="franchise-column">
          <div class="text-center font-bold text-lg">Franshizalar</div>
          <div id="franchise-branch-list" class="space-y-2"></div>
        </div>
      </div>
    </main>

    <footer class="bg-white p-4 text-center border-t">
      <p class="text-sm text-gray-500">Â© 2018-2024 Apexpizza</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
